version: 2
updates:
  - package-ecosystem: "gomod"
    directory: "/src/server/api/go"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
    target-branch: "deps"
    commit-message:
      prefix: "chore(deps):"

  - package-ecosystem: "gomod"
    directory: "/src/client/acontext-cli"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
    target-branch: "deps"
    commit-message:
      prefix: "chore(deps):"

  - package-ecosystem: "pip"
    directory: "/src/server/core"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
    target-branch: "deps"
    commit-message:
      prefix: "chore(deps):"

  - package-ecosystem: "pip"
    directory: "/src/client/acontext-py"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
    target-branch: "deps"
    commit-message:
      prefix: "chore(deps):"

  - package-ecosystem: "npm"
    directory: "/src/client/acontext-ts"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
    target-branch: "deps"
    commit-message:
      prefix: "chore(deps):"
    groups:
      production-dependencies:
        dependency-type: "production"
      development-dependencies:
        dependency-type: "development"
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]

  - package-ecosystem: "npm"
    directory: "/src/server/ui"
