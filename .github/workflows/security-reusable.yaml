name: Security Scan (Reusable)

on:
  workflow_call:

permissions:
  contents: read

jobs:
  go-vulncheck:
    name: Go Vulnerability Check
    runs-on: ubuntu-latest
    timeout-minutes: 15
    strategy:
      matrix:
        include:
          - name: API
            path: src/server/api/go
          - name: CLI
            path: src/client/acontext-cli
    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6
      - name: Setup Go
        uses: actions/setup-go@7a3fe6cf4cb3a834922a1244abfce67bcef6a0c5 # v6
        with:
          go-version-file: ${{ matrix.path }}/go.mod
          cache: true
      - name: Run govulncheck on ${{ matrix.name }}
        working-directory: ${{ matrix.path }}
        run: |
          go install golang.org/x/vuln/cmd/govulncheck@latest
          govulncheck ./...

  python-audit:
    name: Python Security Audit
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6
      - name: Install uv
        uses: astral-sh/setup-uv@eac588ad8def6316056a12d4907a9d4d84ff7a3b # v7
      - name: Setup Python
        uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405 # v6
        with:
          python-version: '3.13'
      - name: Install pip-audit
        run: pip install pip-audit
      - name: Audit Projects
        run: |
          for dir in src/server/core src/client/acontext-py; do
            echo "ðŸ” Auditing $dir..."
            cd $dir
            uv export --format requirements-txt --no-hashes --no-dev > reqs.txt
            pip-audit -r reqs.txt
            rm reqs.txt
            cd - > /dev/null
          done

  js-audit:
    name: JS/TS Security Audit
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6
      - name: Setup Node
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6
        with:
          node-version: '20'
      - name: Setup pnpm
        run: npm install -g pnpm
      - name: Audit TS SDK
        working-directory: src/client/acontext-ts
        run: npm audit --audit-level=high --omit=dev
      - name: Audit UI
        working-directory: src/server/ui
        run: pnpm audit --audit-level=high --prod
      - name: Audit Landing Page
        working-directory: landingpage
        run: pnpm audit --audit-level=high --prod
