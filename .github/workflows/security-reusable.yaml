name: Security Scan (Reusable)

on:
  workflow_call:

jobs:
  go-vulncheck:
    name: Go Vulnerability Check
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - name: API
            path: src/server/api/go
          - name: CLI
            path: src/client/acontext-cli
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version-file: ${{ matrix.path }}/go.mod
          cache: true
      - name: Run govulncheck on ${{ matrix.name }}
        working-directory: ${{ matrix.path }}
        run: |
          go install golang.org/x/vuln/cmd/govulncheck@latest
          govulncheck ./...

  python-audit:
    name: Python Security Audit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: Install uv
        uses: astral-sh/setup-uv@v7
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install pip-audit
        run: pip install pip-audit
      - name: Audit Projects
        run: |
          for dir in src/server/core src/client/acontext-py; do
            echo "ðŸ” Auditing $dir..."
            cd $dir
            uv export --format requirements-txt --no-hashes --no-dev > reqs.txt
            pip-audit -r reqs.txt
            rm reqs.txt
            cd - > /dev/null
          done

  js-audit:
    name: JS/TS Security Audit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Setup pnpm
        run: npm install -g pnpm
      - name: Audit TS SDK
        working-directory: src/client/acontext-ts
        run: npm audit --audit-level=high
      - name: Audit UI
        working-directory: src/server/ui
        run: pnpm audit --audit-level=high
