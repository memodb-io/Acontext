name: Go API Test

on:
  push:
    branches:
      - dev
    paths:
      - 'src/server/api/go/**'
      - '.github/workflows/api-test.yaml'
  pull_request:
    branches:
      - dev
    paths:
      - 'src/server/api/go/**'
      - '.github/workflows/api-test.yaml'

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    defaults:
      run:
        working-directory: src/server/api/go
    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6
      - name: Setup Go
        uses: actions/setup-go@7a3fe6cf4cb3a834922a1244abfce67bcef6a0c5 # v6
        with:
          go-version-file: src/server/api/go/go.mod
          cache: true
          cache-dependency-path: src/server/api/go/go.sum
      - run: go mod tidy
      - name: Run tests with coverage
        run: go test -v -timeout 30m -coverprofile=coverage.out -covermode=atomic ./...
      - name: Upload coverage artifact
        if: always()
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6
        with:
          name: go-api-coverage
          path: src/server/api/go/coverage.out
          retention-days: 30
