name: UI Release

on:
  push:
    tags:
      - "ui/v*"
  workflow_dispatch:

permissions:
  contents: write
  packages: write

jobs:
  release:
    uses: ./.github/workflows/_reusable-docker-release.yaml
    with:
      image_name: acontext-ui
      context: ./src/server/ui
      tag_prefix: "ui/v"
      display_name: UI
