name: Security Scheduled Scan

on:
  schedule:
    - cron: '0 0 * * 1' # Weekly on Monday at 00:00 UTC
  workflow_dispatch:

jobs:
  go-vulncheck:
    name: Go Vulnerability Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.1'
          cache: true
      - name: Run govulncheck
        working-directory: src/server/api/go
        run: |
          go install golang.org/x/vuln/cmd/govulncheck@latest
          govulncheck ./...

  python-audit:
    name: Python Security Audit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install dependencies
        run: pip install pip-audit
      - name: Audit Core
        working-directory: src/server/core
        run: pip-audit pyproject.toml
      - name: Audit SDK
        working-directory: src/client/acontext-py
        run: pip-audit pyproject.toml

  js-audit:
    name: JS/TS Security Audit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Audit TS SDK
        working-directory: src/client/acontext-ts
        run: npm audit --audit-level=high
      - name: Audit UI (pnpm)
        working-directory: src/server/ui
        run: |
          npm install -g pnpm
          pnpm audit --audit-level=high
