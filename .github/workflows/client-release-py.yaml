name: Python Client Release

on:
  push:
    tags:
      - 'sdk-py/v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  publish:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: src/client/acontext-py
    env:
      UV_PUBLISH_TOKEN: ${{ secrets.PYPI_API_TOKEN }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.13"

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          version: "latest"

      - name: Extract version from tag
        id: version
        run: |
          TAG_NAME=${GITHUB_REF#refs/tags/sdk-py/v}
          echo "version=$TAG_NAME" >> $GITHUB_OUTPUT

      - name: Build distribution
        run: uv build

      - name: Publish to PyPI
        run: uv publish

      - name: Generate Changelog
        run: |
          echo "# Python SDK v${{ steps.version.outputs.version }}" > ${{ github.workspace }}-CHANGELOG.txt
          echo "" >> ${{ github.workspace }}-CHANGELOG.txt
          echo "Published to https://pypi.org/project/acontext/${{ steps.version.outputs.version }}/" >> ${{ github.workspace }}-CHANGELOG.txt

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          body_path: ${{ github.workspace }}-CHANGELOG.txt
