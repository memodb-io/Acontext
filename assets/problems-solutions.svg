<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 420" fill="none">
  <defs>
    <linearGradient id="problemGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ee5a5a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="solutionGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4ecdc4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#44a39d;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="arrowGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4ecdc4;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-opacity="0.15"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="900" height="420" fill="#fafbfc" rx="16"/>
  
  <!-- Problem Cards (Left) -->
  <g filter="url(#shadow)">
    <!-- Problem 1 -->
    <rect x="30" y="70" width="340" height="70" rx="12" fill="url(#problemGrad)"/>
    <circle cx="55" cy="105" r="18" fill="rgba(255,255,255,0.2)"/>
    <text x="55" y="111" font-family="system-ui, sans-serif" font-size="16" font-weight="700" fill="white" text-anchor="middle">1</text>
    <text x="82" y="100" font-family="system-ui, sans-serif" font-size="13" font-weight="600" fill="white">99% of DB is just LLM messages</text>
    <text x="82" y="120" font-family="system-ui, sans-serif" font-size="11" fill="rgba(255,255,255,0.9)">Context storage becomes a mess quickly</text>
    
    <!-- Problem 2 -->
    <rect x="30" y="155" width="340" height="70" rx="12" fill="url(#problemGrad)"/>
    <circle cx="55" cy="190" r="18" fill="rgba(255,255,255,0.2)"/>
    <text x="55" y="196" font-family="system-ui, sans-serif" font-size="16" font-weight="700" fill="white" text-anchor="middle">2</text>
    <text x="82" y="185" font-family="system-ui, sans-serif" font-size="13" font-weight="600" fill="white">Managing context window is tricky</text>
    <text x="82" y="205" font-family="system-ui, sans-serif" font-size="11" fill="rgba(255,255,255,0.9)">Token limits, truncation, summarization...</text>
    
    <!-- Problem 3 -->
    <rect x="30" y="240" width="340" height="70" rx="12" fill="url(#problemGrad)"/>
    <circle cx="55" cy="275" r="18" fill="rgba(255,255,255,0.2)"/>
    <text x="55" y="281" font-family="system-ui, sans-serif" font-size="16" font-weight="700" fill="white" text-anchor="middle">3</text>
    <text x="82" y="270" font-family="system-ui, sans-serif" font-size="13" font-weight="600" fill="white">Observing long-running agents is hard</text>
    <text x="82" y="290" font-family="system-ui, sans-serif" font-size="11" fill="rgba(255,255,255,0.9)">What is happening? Is it stuck? Working?</text>
    
    <!-- Problem 4 -->
    <rect x="30" y="325" width="340" height="70" rx="12" fill="url(#problemGrad)"/>
    <circle cx="55" cy="360" r="18" fill="rgba(255,255,255,0.2)"/>
    <text x="55" y="366" font-family="system-ui, sans-serif" font-size="16" font-weight="700" fill="white" text-anchor="middle">4</text>
    <text x="82" y="355" font-family="system-ui, sans-serif" font-size="13" font-weight="600" fill="white">Local to cloud breaks everything</text>
    <text x="82" y="375" font-family="system-ui, sans-serif" font-size="11" fill="rgba(255,255,255,0.9)">Files, sandbox, tools work differently</text>
  </g>
  
  <!-- Arrows -->
  <g>
    <path d="M385 105 L425 105" stroke="url(#arrowGrad)" stroke-width="3" stroke-linecap="round"/>
    <polygon points="420,100 430,105 420,110" fill="#4ecdc4"/>
    
    <path d="M385 190 L425 190" stroke="url(#arrowGrad)" stroke-width="3" stroke-linecap="round"/>
    <polygon points="420,185 430,190 420,195" fill="#4ecdc4"/>
    
    <path d="M385 275 L425 275" stroke="url(#arrowGrad)" stroke-width="3" stroke-linecap="round"/>
    <polygon points="420,270 430,275 420,280" fill="#4ecdc4"/>
    
    <path d="M385 360 L425 360" stroke="url(#arrowGrad)" stroke-width="3" stroke-linecap="round"/>
    <polygon points="420,355 430,360 420,365" fill="#4ecdc4"/>
  </g>
  
  <!-- Solution Cards (Right) -->
  <g filter="url(#shadow)">
    <!-- Solution 1 -->
    <rect x="440" y="70" width="430" height="70" rx="12" fill="url(#solutionGrad)"/>
    <circle cx="465" cy="105" r="18" fill="rgba(255,255,255,0.2)"/>
    <text x="465" y="111" font-family="system-ui, sans-serif" font-size="14" font-weight="700" fill="white" text-anchor="middle">&#x2713;</text>
    <text x="492" y="100" font-family="system-ui, sans-serif" font-size="13" font-weight="600" fill="white">Unified Storage Layer</text>
    <text x="492" y="120" font-family="system-ui, sans-serif" font-size="11" fill="rgba(255,255,255,0.9)">PostgreSQL + Redis + S3, all managed for you</text>
    
    <!-- Solution 2 -->
    <rect x="440" y="155" width="430" height="70" rx="12" fill="url(#solutionGrad)"/>
    <circle cx="465" cy="190" r="18" fill="rgba(255,255,255,0.2)"/>
    <text x="465" y="196" font-family="system-ui, sans-serif" font-size="14" font-weight="700" fill="white" text-anchor="middle">&#x2713;</text>
    <text x="492" y="185" font-family="system-ui, sans-serif" font-size="13" font-weight="600" fill="white">Context Editing API</text>
    <text x="492" y="205" font-family="system-ui, sans-serif" font-size="11" fill="rgba(255,255,255,0.9)">Token limits, summaries, tool result pruning in one call</text>
    
    <!-- Solution 3 -->
    <rect x="440" y="240" width="430" height="70" rx="12" fill="url(#solutionGrad)"/>
    <circle cx="465" cy="275" r="18" fill="rgba(255,255,255,0.2)"/>
    <text x="465" y="281" font-family="system-ui, sans-serif" font-size="14" font-weight="700" fill="white" text-anchor="middle">&#x2713;</text>
    <text x="492" y="270" font-family="system-ui, sans-serif" font-size="13" font-weight="600" fill="white">Background State Tracking</text>
    <text x="492" y="290" font-family="system-ui, sans-serif" font-size="11" fill="rgba(255,255,255,0.9)">Real-time task progress, user feedback, session summaries</text>
    
    <!-- Solution 4 -->
    <rect x="440" y="325" width="430" height="70" rx="12" fill="url(#solutionGrad)"/>
    <circle cx="465" cy="360" r="18" fill="rgba(255,255,255,0.2)"/>
    <text x="465" y="366" font-family="system-ui, sans-serif" font-size="14" font-weight="700" fill="white" text-anchor="middle">&#x2713;</text>
    <text x="492" y="355" font-family="system-ui, sans-serif" font-size="13" font-weight="600" fill="white">Cloud-Native Agent Tools</text>
    <text x="492" y="375" font-family="system-ui, sans-serif" font-size="11" fill="rgba(255,255,255,0.9)">Disk, Sandbox, Skills work the same everywhere</text>
  </g>
  
  <!-- Labels -->
  <text x="200" y="60" font-family="system-ui, sans-serif" font-size="13" font-weight="600" fill="#ee5a5a" text-anchor="middle">PROBLEMS</text>
  <text x="655" y="60" font-family="system-ui, sans-serif" font-size="13" font-weight="600" fill="#44a39d" text-anchor="middle">ACONTEXT SOLUTIONS</text>
</svg>
